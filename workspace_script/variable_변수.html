<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>
<body>
  


  <script>
    //자바 스크립트의 출력문 (개발자모드 콘솔에 뜸)
    console.log('hi~~~');
    console.log(1234567);
    console.log(10+20+30);
    console.log('hi'+10+'이게되네'+30+50);
    console.log('문자' + '더하기도' + '된다');
    
    //변수 const , let , var  (자료형은 없음) 
    //const : 변하지 않는 값을 저장할 때 사용
    //let : 변하는 값을 저장할 때 사용
    //var : 이전 버전의 자바스크립트에서 사용함
    
    const a = 1;
    console.log(a);
    //a = 20 ; 오류 (값 변하면 안됨)

    let b =2 ;
    console.log("b = " + b);
    b=0.3;
    console.log("b = " + b);
    b=-10;
    b='가능';
    console.log("b = " + b);

  

  </script>
</body>
</html>
