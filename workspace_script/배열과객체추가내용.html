<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열과 객체의 추가내용</title>
</head>
<body>
  <h1>배열과 객체 추가내용</h1>
  <h3>자바스크립트에만 있엉 익숙해 지세요~~~</h3>



  <script>
    //배열과 관련된 자바스크립트의 기능
    const arr1 = [1,2,3]
    const a = arr1[0];    
    const b = arr1[1];    
    const c = arr1[2]; 

    console.log(a,b,c); 
    console.log('\n');


    // [구조 분해 할당] //


    //위 코드를 한방에 처리하기
    const arr2 = [10,20,30];
    const [a1,b1,c1] = arr2;

    console.log(a1,b1,c1);
    console.log('\n');

    // 변수를 한 번에 선언 = 배열의 요소 차례대로 값이 저장됨 (참고로 arr2는 배열에 값이 3개 저장되어 있음)
    const [a2, b2] = arr2;
    console.log(a2,b2);
    console.log('\n');

    //배열을 배열 안에 저장
    const arr3 = [1,2,3];
    const arr4 = [4,5,6];

    // 이곳에는 요소 2개 들어가 있음!!
    // 마치 VO가 리스트에 담겨있는 느낌 
    //arr3과 arr4가 각각의 한 묶음씩 있는 느낌
    // 2) [Array(3), Array(3)]     0: [1,2,3]   1:[4,5,6]
    const arr5 = [arr3,arr4];
    console.log(arr5)

    //그렇다면 배열 안의 각각의 요소를 다시 풀어서 배열에 넣으려면??? for if 말고
    const arr6 = [];
    arr6.push(...arr3);
    arr6.push(...arr4);

    console.log(arr6)
    
  </script>
</body>
</html>
