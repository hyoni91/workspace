<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체다루기</title>
</head>
<body>
  <h1>객체다루기</h1>

  <pre>
    [] : 배열과 리스트를 의미
  </pre>







  <script>

    //객체생성 (java의 VO같은 느낌)
    const member = {
      name : 'sarang',
      age : 30
    };

    //출력하기
    console.log(member);
    console.log(member.name);
    console.log(member['age']);

    //문제 배열(리스트) + 객체
    //배열안에 객체가 3개 들어가 있습니다.
    const board_list = [
      {
        boardNum : 1 ,
        title : '바다',
        writer : '바다야'
      },
      {
        boardNum : 2 ,
        title : '하늘',
        writer : '하늘이'
      },
      {
        boardNum : 3 ,
        title : '땅',
        writer : '땅땅이'
      }
    ]  
    
      console.log(board_list);

    //board_list 에 저장된 모든 게시글의 제목만 출력

    for(const e of board_list){
      console.log(e.title);
    }

    console.log('\n'); //한 줄 개행

    board_list.forEach(function( e, i){
      console.log(e.title);
    });

    


  </script>
</body>
</html>
