<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


  <script>
    //자바 배열 공간은 미리 설정 하지 않아도 됨
    const arr = [] ;
    //순서는 차례대로  위에서 아래로
    arr.push(0);
    arr.push(12);
    arr.push('세번째');
    
    //하나씩 출력
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);

    //배열로 출력
    for(let i =0; i < arr.length; i++){
      console.log(arr[i]);
    }

  </script>
