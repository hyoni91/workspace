<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 추가 하기</title>
</head>
<body>
  <h2>노드 추가 하기</h2>

  <button type="button" onclick="addBtn()">버튼 추가</button>
  
  <div class="btn-div">
    <button type="button">원래버튼</button>
  </div>

  <script>
    //노드(태그) 추가하기


    function addBtn(){
      //1.추가할 태그를 문자열로 생성
      const str = '<button type="button">추가된버튼</button>';
      //2.위에서 만든 태그를 추가할 노드 선택
      const btn = document.querySelector('.btn-div');

      //3.tag추가 
      // 첫번째 매개변수 : 태그를 추가할 위치 
      // 두번째 매개변수 : 추가할 태그
      btn.insertAdjacentHTML('beforeend', str);
    }
    


  </script>
</body>
</html>
