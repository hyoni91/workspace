<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전개연산자</title>
</head>
<body>
  <h3>전개연산자</h3>
  <pre>
    스프레드 연산자(spread operator)
    -객체와 배열에서 사용 / 주로, 리액트에서 사용

    스프레드 연산자를 쓰는 이유?
    [] , {} 주의!  
    const array4 = [...array3];  
    const monitor3 = {...monitor}

    데이터 복사를 위해서!! (각각의 통과 데이터를 가지게 된다)
    스프레드 연산자를 안 쓰면, 같은 데이터를 바라보기 때문에
    하나 수정시, 다른 하나도 영향을 받음

    예시는 <b>script</b> 참고

  </pre>

  <script>
    //배열 전개 연산자
    const arr1 = [1,2,3];
    const arr2 = [5,'HAHAHA',7,arr1]; 
    console.log(arr2)  // length : 4

    console.log('\n')
    //그렇다면 arr3안의 arr1을 묶음이 아닌 요소 하나하나의 값을 넣으려면?
    const arr3 = [5,'HAHAHA',7,...arr1];
    console.log(arr3) // length : 6

    //객체 전개 연산자
    const phone = {
      os : 'android',
      price : 10000,
      brand : 'samsung'
    }

    const phones1 = {
      os : 'android',
      price : 10000,
      brand : 'samsung',
      color : 'white'
    }

    //위의 객체를 전개 연산자로 더욱 간단하게 만드려면?

    const phones2 = {
      ...phone,
      color : 'white'
    }
    console.log(phones2);


    //전재 연산자를 사용하는 이유는? (특히, 리액트)
    const array = [1,2,3]
    array.push(4); // 배열의 통과 배열의 요소 값! 통은 그대로, 요소 추가된 것
    const array2 = array // array2 는 array의 통값을 함께 바라보고 있음
    array[0] = 9 ; // array 의 0번째 요소 값을 바꾸면?
    console.log(`array=${array}`) 
    console.log(`array2=${array2}`) // array2의 0번째 요소도 바뀜


    //배열의 통을 새로 생성하여 요소 값을 빼오려면? (데이터 복사)
    const array3 = [10,20,30]
    const array4 = [...array3];  // array4라는 통을 만들어서 array3의 데이터를 복사해옴
    console.log(`array3 = ${array3}`)
    console.log(`array4 = ${array4}`)
    array4[0]=100; // array4의 0번째 요소의 값을 바꾸면?
    console.log(`array3 = ${array3}`)
    console.log(`array4 = ${array4}`) // array4의 0번째 요소가 바뀜!!
    
    const monitor = {
      brand : 'samsung',
      price : 10000,
      color : 'black'
    }

    const monitor2 = monitor; // 배열과 같음, 하나의 데이터를 함께 바라보고 있음
    const monitor3 = {...monitor} ; // 데이터 복사! 


  </script>
</body>
</html>
