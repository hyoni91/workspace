<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드추가 연습</title>
</head>
<body>
  <input type="button" value="행 추가하기" onclick="addTr()">
  <input type="button" value="제목줄 제외한 모든 행 삭제" onclick="removeRowAll()">
  <table class="table" border="1" style="width: 500px;">
    <thead>
      <tr>
        <td>이름</td>
        <td>나이</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <script>
    function addTr(){
      //추가할 태그 문자열로 작성  //백팁 쓰면 공백 안채워도 된
      const ad_tr = `
        <tr id="remove">
      <td><input type="text"></td>
      <td>
        <input type="text">
        <input type="button" value="삭제" onclick="removeRow(this)">
        </td> 
       </tr>
      `;

      //추가할 태그 위치 노드 선정
      const tbody_cls = document.querySelector('.table > tbody')

      // 추가 위치 선정 
      tbody_cls.insertAdjacentHTML('beforeend',ad_tr)
    }


      //삭제하기
      function removeRowAll(){
        const tbody_cls = document.querySelector('.table > tbody')
        tbody_cls.innerHTML = '';  //선택한 노드를 공백으로 만들어 버림 (tbody살아있음)
        // tbody_cls.remove();  // tbody가 날라가버림 -> 노드선택은 tbody에 했으므로 행 추가 버튼 안 먹힘
      
      }

      // function removeRow(매개변수 없이 ){
      //   //삭제 할 tr태그 선택
      //   const row = document.querySelector('#remove')
      //   // 추가될때 밑에서부터 추가되기 때문에 tbody_cls로 삭제하기 
      //   row.remove('tbody_cls');  -->선택한 지금 태그를 가르킴 (미완성본 틀렸어~~~~~~~~~)
      // }



      //매개 변수로 전달 된 this는 현재 이벤트가 발행하는 태그를 말한다.
      function removeRow(selectedTag){
        const select = selectedTag.closest('tr');   // selectedTag(현재 선택한 태그(매개변수 this))에서 가장 가까운 ('tr') 태그를 선택함 
        select.remove() // 그것을 지움
      }



      


     

  </script>

</body>
</html>
