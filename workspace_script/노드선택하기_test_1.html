<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="num1"> +
  <input type="text" id="num2">
  <input type="button" value="더하기" onclick="plus()"> <br>
  <input type="text" id="result">

  <script>
    function plus(){
      const a = document.querySelector('#num1');
      const num1 = a.value
      const num2 = document.querySelector('#num2').value; //이렇게 value값 접근하는 것도 가능함.
     
      const sum = Number(num1) + Number(num2);  // 문자열을 숫자로 바꾸기
      document.querySelector('#result').value = sum;


    }
    
  </script>

</body>
</html>
