<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <!-- <form action="/pUpdate" method="post"> -->
      <table>
        <tr>
          <td>제목</td>
          <td>[[${board.title}]]</td>
          <td>조회수</td>
          <td>[[${board.readCnt}]]</td>
        </tr>
        <tr>
          <td>작성자</td>
          <td>[[${board.writer}]]</td>
          <td>날짜</td>
          <td>[[${board.pDate}]]</td>
        </tr>
        <tr>
          <td>내용</td>
          <td><textarea name="content" cols="30" rows="10" >
            [[${board.content}]]
          </textarea></td>
        </tr>
      </table>

      <!-- 모델로 다음 업데이트 폼에 정보를 넘겨서 필요없음  -->
      <!-- 정보넘기기 -->
      <!-- <input type="hidden" name="pNum" th:value="${board.pNum}">
      <input type="hidden" name="title" th:value="${board.title}" >
      <input type="hidden" name="writer" th:value="${board.writer}" >
      <input type="hidden" name="pDate" th:value="${board.pDate}" > -->

      <!-- //버튼들 -->
      <input type="button" value="뒤로가기" onclick="goBack()">
      <input type="button" value="수정하기" th:onclick="goUpdate([[${board.pNum}]])">
      <input type="button" value="삭제하기" th:onclick="goDelete([[${board.pNum}]])">
    <!-- </form> -->



  <script>
    function goBack(){
      location.href='/';
    }

    function goUpdate(pNum){
      const result = confirm('수정 하시겠습니까?')
      if(result){
       location.href=`/pUpdate?pNum=${pNum}`
      }
    }

    function goDelete(pNum){
      const result = confirm('수정 하시겠습니까?')
      if(result){
      location.href=`/pDelete?pNum=${pNum}`
      }
  }
  </script>

</body>
</html>
