<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <form action="/reg_update" method="post">
    <div>
      <table>
        <tr>
          <td>학번</td>
          <td>[[${student.stuNum}]]</td>
          <td>이름</td>
          <td><input type="text" name="stuName" th:value="${student.stuName}"></td>
        </tr>
        <tr>
          <td>국어점수</td>
          <td><input type="text" name="korScore" th:value="${student.korScore}"></td>
          <td>영어점수</td>
          <td><input type="text" name="engScore" th:value="${student.engScore}"></td>
        </tr>
        <tr>
          <td>자기소개</td>
          <td colspan="3">
            <textarea name="introduce"cols="30" rows="10">[[${student.introduce}]]</textarea>
          </td>
        </tr>
      </table>
    </div>
    <!-- 학번도 함께 넘겨야함! type="hidden" -->
    <input type="hidden" name="stuNum" th:value="${student.stuNum}">
    <input type="button" value="뒤로가기">
    <!-- 모든 내용을 가져가기 위해서 form으로 감싸기 -->
    <input type="submit" value="정보수정">
  </form>
</body>
</html>
