<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/reg_student" method="post">
    <div>
      <div class="input">
        <table>
          <tr>
            <td>학번</td>
            <td><input type="text" name="stuNum"></td>
          </tr>
          <tr>
            <td>학생명</td>
            <td><input type="text" name="stuName"></td>
          </tr>
          <tr>
            <td>국어점수</td>
            <td><input type="text" name="korScore"></td>
          </tr>
          <tr>
            <td>영어점수</td>
            <td><input type="text" name="engScore"></td>
          </tr>
          <tr>
            <td>자기소개</td>
            <td><textarea name="introduce" id="" cols="30" rows="10"></textarea></td>
          </tr>
        </table>
      </div>
      <div class="button-div2">
          <input type="submit" value="등록완료">
      </div>
    </div>
  </form>
</body>
</html>
