<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>write_form</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/board_write_form.css">

</head>
<body>
  <form action="/regBoard" method="post">
    <div class="container2">
      <div class="table-div2"> 
       <h2 style="text-align: center;"> 게시글 작성</h2>
        <table>
          <tr>
            <td>글번호</td>
            <td><input type="text" name="boardNum"></td>
          </tr>
          <tr>
            <td>제목</td>
            <td><input type="text" name="title"></td>
          </tr>
          <tr>
            <td>작성자</td>
            <td><input type="text" name="writer"></td>
          </tr>
          <tr>
            <td>작성일</td>
            <td><input type="date" name="createDate"></td>
          </tr>
          <tr>
            <td>내용</td>
            <td><textarea name="content" cols="60" rows="10"></textarea></td>
          </tr>
        </table>
      </div>
      <div class="btn-div2">
        <input type="submit" value="글등록">
      </div>
    </div>
  </body>
  </form>
</html>
