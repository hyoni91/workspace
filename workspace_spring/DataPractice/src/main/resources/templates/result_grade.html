<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <form action="/score_input" method="get">
    <h4>학생 성적 입력 프로그램</h4>
    <div> [[${scoreVO.name}]] 학생의 정보입니다.</div>
    <br>
    이름: [[${scoreVO.name}]] <br>
    학년: [[${scoreVO.hak}]] <br>
    연락처: [[${scoreVO.tel2}]] <br>
    성별: [[${scoreVO.gender}]] <br>
    국어: [[${scoreVO.kor}]] <br>
    수학: [[${scoreVO.math}]] <br>
    영어: [[${scoreVO.eng}]] <br>
    평균: [[${scoreVO.avg}]] <br>
    <input type="hidden" name="name" th:value="${scoreVO.name}"> 
    <input type="hidden" name="hak" th:value="${scoreVO.hak}">
    <input type="hidden" name="tel2" th:value="${scoreVO.tel2}">
    <input type="hidden" name="gender" th:value="${scoreVO.gender}">
    <input type="submit" value="처음으로 돌아가기">
 </form>

</body>
</html>
