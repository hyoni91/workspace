<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그로data이동</title>
</head>
<!-- a태그로 data이동
href="/주소?데이터이름=속성값"
a태그는 공개가 되어도 사용할 수 없는 것으로 전달하기
-->

<body>

  <div>
    Model로 받은 데이터 <br>
    학생 이름 : [[${stuName}]] <br>
    학생 나이 : [[${score}]]
  </div>

  <!-- /a2로 이동 할 때 'ulsan'라는 데이터를 'addr'이라는 이름으로 전달 -->
   <!-- 보통은 주소창에 같이 뜨기 때문에 데이터는 암호화로 !!!  (비번 이런거 안돼요~~~) -->
  <a style="text-decoration: none;" href="/a2?addr=ulsan">
  <h3 style="color: lightcoral;">두번째 페이지로 이동</h3>
  </a>


  <!-- 데이터 여러개 가져가기  -->
  <a style="text-decoration: none;" href="/a3?name=KSJ&age=30">
    <h3 style="color: darkseagreen;">세번째 페이지로 데이터 여러개 가져가기</h3>
    </a>


  <!-- Model로 받은 데이터를 전달하기!!!  (타임리프 문법 적용)-->
  <a style="text-decoration: none;" th:href="@{/a3(name=${stuName},score=${score})}">
    <h3 style="color: lightseagreen;">세번째 페이지로 데이터 여러개 가져가기</h3>
    </a>


</body>
</html>
