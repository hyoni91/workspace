<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/reset.css">
</head>
<style>
  tr,td{
    border: 1px solid black;
  }
  td{
    padding: 5px;
    text-align: center;
  }

  .btn-input{
    margin: 5px;
  }


</style>
<body>
  <form action="/writeForm" method="post">
    <table>
      <tr>
        <td>학번</td>
        <td>학생명</td>
        <td>국어점수</td>
        <td>영어점수</td>
        <td>총점</td>
      </tr>
       <th:block th:if="${#lists.isEmpty(stuList)}">
        <tr>
          <td colspan="5"> 등록된 학생이 없습니다.</td>
        </tr>
       </th:block>
       <th:block th:unless="${#lists.isEmpty(stuList)}">
        <tr th:each=" stulist : ${stuList}">
          <td>[[${stulist.stuNum}]]</td>
          <td><a th:href="@{/DBdetail(stuNum=${stulist.stuNum})}">[[${stulist.stuName}]]</a></td>
          <td>[[${stulist.korScore}]]</td>
          <td>[[${stulist.engScore}]]</td>
          <td>[[${stulist.korScore + stulist.engScore}]]</td>
        </tr>
       </th:block>
    </table>
    <div class="btn-input"><input type="submit" value="학생등록"></div>
  </form>
</body>
</html>
