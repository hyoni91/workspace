<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 이것은 CSS주석입니다. 스타일태그 안은 CSS영역 */
    /* CSS는 선택자, 속성이 가장 중요하다. 
      속성 : 디자인적 내용 (색상, 폰트 등등) / 선택자 : 어느 곳에? 
      
      문법 ->선택자{속성 입력: 값;}   */

    /* h1 태그 선택  즉, 태그명으로 선택하기 (해당 html파일의 모든 선택자에 동시다발로 적용)*/

    /* 태그명 선택자 */
    
    h1{ 
      color: red;
    }

    h2{
      color: blue;
    }
    

  </style>
</head>
<body>
  <h1>제목 태그입니다.</h1>
  <h2>제목 태그입니다.</h2>
  

</body>
</html>
