<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /* 아이디 선택자 (하나의 태그에만 속성을 주고 싶을 때)
    #id명  *id는 중복되게 쓰지 않을 것!, 많이는 쓰지 않음
    
      클래스 선택자 (지정 태그에 속성을 주고 싶을때)
      .class명 (아이디 선택자를 사용하고 싶을때도 클래스 사용하면 좋음)
      */

    #c1 {
      color: blueviolet;
    }

    .c2{
      color: goldenrod;
    }

    

  </style>
</head>
<body>
<!-- 아이디 선택자 id / class -->
  <h3 id="c1">첫번째 제목</h3>
  <h3 class="c2">두번째 제목</h3>
  <h3 class="c2">세번째 제목</h3>

</body>
</html>
