<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOTEL</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="hotel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="container">
    <div class="house">
      <img src="house.jpg">

    <div class="house-type">

      <h2>$599,999</h2>
      <p style="color: grey;">with terrace $ wine bar</p>
    </div>
    <div><hr></div>
    <div class="icon">
      <span><i class="fa-solid fa-bed"></i></span>
      <span><b>4</b> Bedrooms</span>
      <span><i class="fa-solid fa-bath"></i></span>
      <span><b>3</b> Bedhrooms</span>
    </div>
    <div><hr></div>
    <div class="agent">Real Estate Agent</div>
    <div class="id">
      <div><img src="face-01.jpg">
      </div>
      <div class="P">
        <p>Sandy Fox</p>
        <p>052-777-8888</p>
      </div>
      <div>
        <button type="button">INQUIRE</button>
      </div>
    </div>
