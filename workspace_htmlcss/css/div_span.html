<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="div_span.css">
</head>
<body>
  <!-- 영역나줄때 div많이 씀 / display : inline-block 등을 활용하자-->
  <div class="d1">a</div>
  <div class="d1">b</div>
  <div class="d1">c</div>
  </div>
  <br>

  <!-- 
    input으로 inline block 요소 보기 
    너비 조정 가능 / 가로 배치 가능
  -->
  <input type="text">   
  <input type="text">    
  <br>
  
  <!-- 태그명치고 .명 이후 엔터는 클래스 > 자동 클래스 완성-->
  <!-- inline 대표 : span (눈에 안보이는 인라인 요소 사용) -->
  <div class="d2">
    Lorem ipsum <span>dolor sit</span> amet consectetur adipisicing elit. Repellat, laborum.
  </div>

</body>
</html>
