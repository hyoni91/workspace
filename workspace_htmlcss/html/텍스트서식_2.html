<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- <b> , <strong> = 굵은 글씨 태그 *strong태그는 컴퓨터가 읽을 때, 좀 더 강조해서 읽어줌-->
  <!-- <br> = 한 줄 개행 태그 , 태그 갯수에 따라 개행 수도 바뀜 -->
    <b>'b'태그를 사용한 문장</b> <br>
    <strong>'strong'태그를 사용한 문장</strong> 
    <br><br>

    <!-- <s> = 취소선 -->
    <s>취소선이 그어졌어요.</s>
    <br><br>

    <!-- <i> = 기울임체 -->
    <i>기울임체</i>
    <br><br>

    <!-- i,b 순서 상관없음 = 굵은 기울임체 *마감태그 순서는 지키기-->
    <i><b>테스트</b></i>
    <br><br>

    <!-- <pre> *많이는 안씀 -->
    <pre>
    pre 태그 안에 내용은 작성한대로
    출력됩니다.
    스페이스, 줄 바꿈 등등
공간도 영향 받음 
    </pre>

</body>
</html>
