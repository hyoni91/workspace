<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 
  img 태그의 속성 src는 대소문자와 확장자 반드시 구분 *자동완성기능 활용 
  alt > src에 오류가 생기면 뜨는 문자 
  width : 너비값 조절 (길이도 자동으로 조절해줌)
  height : 높이값 조절 (width로 사이즈 조절하는 것을 추천)
-->

<body>
  
  <h1>이미지 삽입하기</h1>

  <img src="dog.jpg" width="300px"  alt="강아지">

</body>
</html>
