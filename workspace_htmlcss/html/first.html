<!-- 단축키 [ctrl + /] =  이것은 html의 주석입니다. -->\
<!-- 
  주석 안의 내용은 코드 해석에서 제외됩니다. 
  주석은 코드 해석에 필요한 정보나 공부 학습용에 사용합니다.
  모든 프로그래밍 언어의 주석 단축키는 동일하다.
  원하는 위치에 넣을 수 있다.
-->

<!-- html(Hyper Text Markup Language)의 정의 
     하이퍼링크를 담고 있는 마크업(태그로 이루어진) 문서이다. 즉, 웹페이지를 제작할 때 사용하는 언어이다.
     태그란? '<'다음에 오는 문자를 말한다. ex) <head>

     들어가기전...  
     대부분의 태그(tag)는 시작태그<>와 마감태그</>로 이루어져있다.   *마감태그가 없는 경우도 있음!
     태그는 대소문자를 구분하지 않는다.   *단, 소문자 작성이 관례!(개발자들간의 암묵적 룰)
     화면에 보이는 모든 내용은 body태그 안에 작성한다.   *<body> 이곳에 적는다 </body>
     html코드 작성 시 '들여쓰기' 활용 잘 해야함!  *태그와 태그사이에는 포함관계가 있기때문에 들여쓰기가 중요함.
     html은 띄어쓰기 및 줄 개행에 영향을 받지 않는다.

     **잘못된 코드도 값 반환시켜버림(오류났는지 알기 힘들다)
-->

<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  안녕하세요 반갑습니다 안녕 안 녕 하 세 요 
</body>
</html>
