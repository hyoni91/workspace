<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ul : unordered list(정렬되지 않은 목록) 목록태그 -->
  <!-- ol : ordered list (정렬된 목록) 순서 목록태그  -->

  <ul>
    <li>짜장면</li>
    <li>짬뽕</li>
    <li>볶음밥</li>
  </ul>

  <hr>

    <ol>
      <li>A</li>
      <li>B</li>
      <li>C</li>

    </ol>

</body>
</html>
