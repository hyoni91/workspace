<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="폼태그연습_2.css">
 
</head>
<body>
  
  <!-- 
    버튼 만들기 
    <input type="button" value="버튼만들기" onclick="alert(1234)">
    <button type="button">버튼만들기2</button>
  -->

  <input type="button" value="버튼만들기1" onclick="alert(1234)">
  <br>
  <button type="button">버튼만들기2</button>
  <hr>
  <br>

  <table>
    <colgroup>
      <col width="20%">
      <col width="*">
    </colgroup>
    <tr>
      <td class="t1" colspan="2"><b>
         <span>(*필수항목)</span>회원 기본 정보</b></td>
    </tr>
    <tr>
      <td><b><span>*</span>아이디:</b></td>
      <td>
        <input class="i1" type="text" value="4-12자의 영문 대소문자,숫자만 입력">
        <button type="button">아이디 검사</button>
      </td>
      
    </tr>
    <tr>
      <td><b><span>*</span>비밀번호: </b></td>
      <td>
        <input type="password">
        4~12자의 영문 대소문자,숫자만 입력
      </td>
    </tr>
    <tr>
      <td><b><span>*</span>비밀번호확인:</b></td>
      <td>
        <input type="password">
        <button type="button">비밀번호 확인</button>
      </td>
    </tr>
    <tr>
      <td><b><span>*</span>메일주소:</b></td>
      <td>
        <input class="i1" type="email">
        <button type="button">메일 확인</button>
        예) id@domail.com
      </td>
    </tr>
    <tr>
      <td><b><span>*</span>이름:</b></td>
      <td>
        <input class="i1" type="text">
      </td>
    </tr>
    <tr>
      <td class="t1" colspan="2"><b>개인 신상 정보</b></td>
    </tr>
    <tr>
      <td><b><span>*</span>주민등록번호 :</b></td>
      <td>
        <input class="i3" type="number" max="6"> -
        <input class="i3" type="number" max="7">
        <button type="button">확인</button>
        예) 123456-1234567
      </td>
    </tr>
    <tr>
      <td>생일:</td>
      <td>
        <input class="i3" type="number" max="4">년
        <input class="i2" type="number" max="2">월
        <input class="i2" type="number" max="2">일
      </td>
    </tr>
    <tr>
      <td>주소:</td>
      <td>
        <div>
        <input class="i3" type="number">
        <button type="button">우편번호 찾기</button>
        </div>
        <input type="text">
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>관심분야:</td>
      <td>
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
      </td>
    </tr>
    <tr>
      <td>자기소개:</td>
      <td>
        <textarea rows="5" cols="80"></textarea>
      </td>
    </tr>

  </table>

  <br> 
    <div class="but-cen">
    <button type="button">회원가입</button>
    <button type="button">다시입력</button>
   </div>
</body>
</html>
