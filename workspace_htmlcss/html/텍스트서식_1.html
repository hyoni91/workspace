<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <h1> ~ <h6> = 제목 태그 (태그에 감싸주기) + 자동 줄바꿈 -->
  <h1>h1 제목</h1> 
  이 줄은 제목이 아닙니다.
  <h2>h2 제목</h2>
  <h3>h3 제목</h3>
  <h4>h4 제목</h4>
  <h5>h5 제목</h5>
  <h6>h6 제목</h6>

  <!-- <hr> = 수평선 + 한 줄 개행  -->
  <hr>
  
  <!-- <p> = 단락(문단)태그  *예제사이트) 한글 Lorem Ipsum  -->
  <p>
    대통령은 국가의 원수이며, 외국에 대하여 국가를 대표한다. 정당은 그 목적·조직과 활동이 민주적이어야 하며, 국민의 정치적 의사형성에 참여하는데 필요한 조직을 가져야 한다.
  </p>
  <p>
    국가안전보장회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 국민경제자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 국가원로자문회의의 의장은 직전대통령이 된다. 다만, 직전대통령이 없을 때에는 대통령이 지명한다.
  </p>
</body>
</html>
